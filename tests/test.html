<title>Check the console.</title>
<script src="../dist/aifm-es6.js"></script>
<script>
    
    mesh = new aifm.SimpleMesh();
    
    var v0 = mesh.addVertByCoords( 0, 0 );
    var v1 = mesh.addVertByCoords( 1, 0 );
    var v2 = mesh.addVertByCoords( 0, 1 );
    var v3 = mesh.addVertByCoords( -1, 0 );
    var v4 = mesh.addVertByCoords( 0, -1 );
    var v5 = mesh.addVertByCoords( 1, -1 );
    var v6 = mesh.addVertByCoords( 1, -1, 1 );
    var v7 = mesh.addVertByCoords( -1, -1, 1 );
    
    var e1 = mesh.addEdgeByVertPair( v0, v1 );
    var e2 = mesh.addEdgeByVertPair( v0, v2 );
    var e3 = mesh.addEdgeByVertPair( v0, v3 );
    var e4 = mesh.addEdgeByVertPair( v0, v4 );
    var e5 = mesh.addEdgeByVertPair( v4, v5 );
    var e6 = mesh.addEdgeByVertPair( v5, v1 );
    var e7 = mesh.addEdgeByVertPair( v4, v6 );
    var e8 = mesh.addEdgeByVertPair( v6, v0 );
    var e9 = mesh.addEdgeByVertPair( v4, v7 );
    var e10 = mesh.addEdgeByVertPair( v7, v0 );

    var f1 = mesh.addFaceByEdgeLoop( [ e1, e6, e5, e4 ] );
    var f2 = mesh.addFaceByVertLoop( [ v0, v4, v6 ] );
    var f3 = mesh.addFaceByEdgeLoop( [ e4, e9, e10 ] );
    
    console.log( [ element.id for ( element of v0.$verts() ) ].sort() ); // 1 2 3 4 6 7
    console.log( [ v1.id, v2.id, v3.id, v4.id, v6.id, v7.id ].sort() ); // 1 2 3 4 6 7
    
    console.log( [ element.id for ( element of v0.$edges() ) ].sort() ); // 1 2 3 4 8 10
    console.log( [ e1.id, e2.id, e3.id, e4.id, e8.id, e10.id ].sort() ); // 1 2 3 4 8 10
    
    console.log( [ element.id for ( element of v0.$faces() ) ].sort() ); // 1 2 3
    console.log( [ f1.id, f2.id, f3.id ].sort() ); // 1 2 3
    
    console.log( [ element.id for ( element of e1.$verts() ) ].sort() ); // 0 1
    console.log( [ v0.id, v1.id ].sort() ); // 0 1
    
    console.log( [ element.id for ( element of e1.$edges() ) ].sort() ); // 2 3 4 6 8 10
    console.log( [ e2.id, e3.id, e4.id, e6.id, e8.id, e10.id ].sort() ); // 2 3 4 6 8 10
    
    console.log( [ element.id for ( element of e1.$faces() ) ].sort() ); // 1
    console.log( [ f1.id ].sort() ); // 1
    
    console.log( [ element.id for ( element of f1.$verts() ) ].sort() ); // 0 1 4 5
    console.log( [ v0.id, v1.id, v4.id, v5.id ].sort() ); // 0 1 4 5
    
    console.log( [ element.id for ( element of f1.$edges() ) ].sort() ); // 1 4 5 6
    console.log( [ e1.id, e4.id, e5.id, e6.id ].sort() ); // 1 4 5 6
    
    console.log( [ element.id for ( element of f1.$faces() ) ].sort() ); // 2 3
    console.log( [ f2.id, f3.id ].sort() ); // 2 3

</script>
